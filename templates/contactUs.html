{%  extends "layout.html" %}
{% block content %}

<h3>Contact Us</h3>

<form name"contact" method="post" action="">
<table>
 <tr>
   <td valign="top">
    <label for="first_name"><font color="#595240"> First Name </font></label>
   </td>
   <td valign="top">
     <input type="text" name="first_name" maxlength="50" size="30"/>
   </td>
 </tr> 
</br>
 <tr>
    <td valign="top">
      <label for="last_name"><font color="#595240"> Last Name </font> </label>
    </td>
    <td valign="top">
      <input type="text" name="last_name" maxlength="50" size="30"/>
    </td>
  </tr> 

 <tr>
   <td valign="top">
    <label for="email"> <font color="#595240">Email </font></label>
   </td>
   <td valign="top">
    <input type="text" name="email" maxlength="50" size="30"/>
   </td>
 </tr> 

 <tr>
   <td valign="top">
    <label for="review"><font color="#595240"> Give us your honest opinion
    about our website </br >and help us
  improve</font> </label>
   </td>
   <td valign="top">
     <textarea name="review" maxlength="1000" cols="25" rows="6"></textarea>
   </td>
 </tr>  

 <tr>
   <td colspan="2" style="text-align:center; color:#595240;">
    <input type="submit" value="Submit" id="submit"/>
   </td> 
 </tr>
 </table>
</form>  

{% endblock %}
